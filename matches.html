<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Matches - SLCF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- 🔵 Page Header -->
  <div class="bg-dark text-white py-3 text-center">
    <h2>🏏 Upcoming Matches</h2>
  </div>

  <!-- 🟡 Match Cards -->
  <div class="container my-5">
    <div class="row g-4">

      <!-- Match Card 1 -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">🇱🇰 Sri Lanka vs 🇮🇳 India</h5>
            <p class="card-text">
              <strong>Date:</strong> May 18, 2025<br />
              <strong>Time:</strong> 3:00 PM (IST)<br />
              <strong>Venue:</strong> Colombo International Stadium
            </p>
            <p class="text-danger fw-bold">Starts In: <span id="countdown1"></span></p>
            <a href="#" class="btn btn-outline-primary btn-sm">Match Details</a>
          </div>
        </div>
      </div>

      <!-- Match Card 2 -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">🇱🇰 Sri Lanka vs 🇵🇰 Pakistan</h5>
            <p class="card-text">
              <strong>Date:</strong> May 25, 2025<br />
              <strong>Time:</strong> 7:00 PM (IST)<br />
              <strong>Venue:</strong> Galle Stadium
            </p>
            <a href="#" class="btn btn-outline-primary btn-sm">Match Details</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer (Optional) -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 SLCF Official. All rights reserved.
  </footer>

</body>
<script>
  function startCountdown(id, matchDateTime) {
    const countdownEl = document.getElementById(id);
    const targetDate = new Date(matchDateTime).getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownEl.innerText = "Match Started";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  }

  // ⏱ Start countdown for the match
  startCountdown("countdown1", "May 18, 2025 15:00:00");
</script>

</html>
